<!DOCTYPE html>
<html lang="en">

<head>
    <title>WeTalk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
        integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/tweetnacl-util@0.15.0/nacl-util.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tweetnacl@1.0.1/nacl.min.js"></script>
    <script type="module" src="js/index.js"></script>

</head>

<body>
    <div id="logo" class="prevent-select">
        <span>WeTalk</span>
    </div>
    <nav>
        <a>New</a> | <a id="settings">Settings</a>
    </nav>

    <div id="settings-window" class="window">
        <div class="window-content">
            <h1>Settings</h1>
            <div class="setting">
                <label>Username</label>
                <input type="text" id="change-username-input" autocomplete="off">
            </div>

            <div class="setting">
                <label>Public key</label>
                <textarea id="public-key-input" rows="2" cols="32" autocomplete="off" readonly></textarea>
                <!-- <input type="text" id="public-key-input" autocomplete="off" readonly> -->
            </div>

            <div class="settings-buttons">
                <button type="button" id="settings-save-btn">Save</button>
                <button type="button" id="settings-cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <div id="content">
        <div id="innercontent">

            <hr id="topbar">
            <div id="chat-area">
                <div id="chat"></div>
            </div>
            <div id="send-message">
                <input name="message" type="text" id="send-message-input" autocomplete="off" autofocus>
            </div>
        </div>
    </div>
</body>

</html>
